<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-4">

                <form action = "" method = "POST" enctype = "multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Angka 1</label>
                        <input type="number" class="form-control" name="angka1" id="angka1" onkeyup="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Angka 2</label>
                        <input type="number" class="form-control" name="angka2" id="angka2" onkeyup="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jenis Penjumlahan</label>
                        <select id="jenis"class="form-select" aria-label="Default select example" name="jenis">
                            <option>Pilih Salah Satu</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">x</option>
                            <option value="/">:</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hasil</label>
                        <input type="text" class="form-control" name="hasil" id="hasil" >
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $("#jenis").on("change", function(e){
            e.preventDefault;
            let num1=$("#angka1").val();
            let num2=$("#angka2").val();
            let operator=$("#jenis").val();
            let firstnum=parseInt(num1);
            let secondnum=parseInt(num2);
   
            if (operator =="+"){
                hasil = firstnum + secondnum
            } else if (operator == "-"){
                hasil = firstnum - secondnum
            } else if (operator == "*"){
                hasil = firstnum * secondnum
            } else if (operator == "/")  {
                hasil = firstnum / secondnum
            }
            $('#hasil').val(hasil)

        });
        

    </script>
</body>
</html>
